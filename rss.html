<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ventana emergente">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rss.css">
</head>

<body>
    <header class="headerWindows">
        <div class="icono">
            <img src="img/Email.png" alt="Certificate Icon">
            <h3>Contacto</h3>
        </div>
        <div class="botones">
            <button id="minimizar"><img src="img/Minimize.png" alt="Minimize Icon" loading="lazy"></button>
            <button id="maximizar"><img src="img/Maximize.png" alt="Maximize Icon" loading="lazy"></button>
            <button id="cerrar"><img src="img/Exit.png" alt="Exit Icon" loading="lazy"></button>
        </div>
    </header>
    

    <main id="ventanaEmergente" class="window">
        <section class="profile">
            <article class="item">
                <div>
                    <img src="img/Diseño sin título (1).png" alt="X" loading="lazy">
                    <p>X</p>
                </div>
            </article>
    
            <article class="item">
                <div>
                    <img src="img/Windows Messenger.png" alt="X" loading="lazy">
                    <p>Instagram</p>
                </div>
            </article>
    
            <article class="item">
                <div>
                    <img src="img/IR File Transfer.png" alt="GitHub" loading="lazy">
                    <p>GitHub</p>
                </div>
            </article>
    
            <article class="item">
                <div>
                    <img src="img/Search for people.png" alt="Linkedln" loading="lazy">
                    <p>Linkedln</p>
                </div>
            </article>
    
            <article class="item">
                <div>
                    <img src="img/Mobile Device.png" alt="mobile" loading="lazy">
                    <p>603404045</p>
                </div>
            </article>
        </section>
    </main>
    

</body>

</html>
